<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>Shopping Cart</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-2">Shopping Cart</h1>
        <hr>
        <div class="row my-5" id="cards"></div>
        <table class="table my-5">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Item</th>
                <th scope="col">Qty</th>
                <th scope="col">Action</th>
                <th scope="col">Total</th>
              </tr>
            </thead>
            <tbody id="items"></tbody>
            <tfoot>
              <tr id="footer">
                <th scope="row" colspan="5">Empty cart - start buying!</th>
              </tr>
            </tfoot>
          </table>
    </div>

    <template id="template-card">
        <div class="col-12 mb-2 col-lg-2 col-md-6">
          <div class="card">
              <img src="" alt="" class="card-img-top">
            <div class="card-body">
              <h5>Title</h5>
              <p>Price</p>
              <button class="btn btn-dark">Buy</button>
            </div>
          </div>
        </div>
      </template>

      <template id="template-cart">
        <tr>
          <th scope="row">id</th>
          <td>Coffee</td>
          <td>1</td>
          <td>
              <button class="btn btn-info btn-sm">
                  +
              </button>
              <button class="btn btn-danger btn-sm">
                  -
              </button>
          </td>
          <td>$ <span>500</span></td>
        </tr>
      </template>

      <template id="template-footer">
        <th scope="row" colspan="2">Total</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="clear-cart">
                Clear
            </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>

    <script src="app.js"></script>
</body>
</html>
